<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novo Pedido - ELLOS</title>
  <style>
    body {
      background-color: #39ff14;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #000;
    }
    form {
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      color: #39ff14;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      background-color: #39ff14;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      padding: 15px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Novo Pedido - ELLOS</h1>
  <form id="formulario">
    <label>Nome do Cliente</label>
    <input type="text" name="nome" required />

    <label>Perfume</label>
    <input type="text" name="perfume" required />

    <label>Quantidade</label>
    <input type="number" name="quantidade" required />

    <label>Previs√£o de Entrega</label>
    <input type="date" name="previsao" required />

    <label>Data de Pagamento</label>
    <input type="date" name="pagamento" required />

    <label>Nome do Vendedor</label>
    <input type="text" name="vendedor" required />

    <button type="submit">Enviar Pedido</button>
  </form>

  <script>
    const form = document.getElementById("formulario");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(form));
      await fetch("https://script.google.com/macros/s/AKfycbzp6NsXxahY5ZT7XUdXyfR-wdZsULXDKApR4dOMYveKJtmxXpGdXCzgifUGJ5pj5F29JQ/exec", {
        method: "POST",
        body: JSON.stringify(dados),
        headers: { "Content-Type": "application/json" },
      });
      alert("Pedido enviado com sucesso!");
      form.reset();
    });
  </script>
</body>
</html>
